<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main__container">
      <h1>Wecome To The Telephone Keypad</h1>
      <div class="keypad__container">
        <input type="text" />
        <div class="button__container">
          <button but_text=".,!" but_number="1">
            1 <br />
            .,!
          </button>
          <button but_text="abc" but_number="2">2 <br />abc</button>
          <button but_text="def" but_number="3">3 <br />def</button>
        </div>
        <div class="button__container">
          <button but_text="ghi" but_number="4">4 <br />ghi</button>
          <button but_text="jkl" but_number="5">5 <br />jkl</button>
          <button but_text="mno" but_number="6">6 <br />mno</button>
        </div>
        <div class="button__container">
          <button but_text="pqrs" but_number="7">7 <br />pqrs</button>
          <button but_text="tuv" but_number="8">8 <br />tuv</button>
          <button but_text="wxyz" but_number="9">9 <br />wxyz</button>
        </div>
        <div class="button__container">
          <button but_text="*">*</button>
          <button but_text="0" but_number="0">0</button>
          <button but_text="#">#</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
